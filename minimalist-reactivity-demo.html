<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <button @click="resetCount">Reset</button>
        <button @click="count += 1">+</button>
        <button @click="count -= 1">-</button>
        <span m-text="count"></span>
    </div>

    <script src="./minimalist.js"></script>
    <script>
        new Minimalist({
            el: '#app',

            data: {
                count: 0
            },

            methods: {

                resetCount: function (event) {
                    this.count = 0;
                    this.printConsole(this.count);
                },

                printConsole: function (text) {
                    console.log(text);
                }

            }
        });
    </script>
</body>
</html>
