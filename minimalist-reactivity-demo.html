<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function evaluateExpression(expression, scope) {
            return eval(`with (scope) { (${expression}); }`);
        }

        class Minimalist {

            constructor({el, data, methods}) {
                this.root = document.querySelector(el);
                this.methodsAndData = this.observe({...data, ...methods});
                this.refreshDom();
                this.scanEventListeners();
            }

            observe(rawData) {

                return new Proxy(rawData, {

                    set: (rawData, key, value) => {
                        rawData[key] = value;
                        this.refreshDom();
                    }
                    
                });

            }

            refreshDom() {
                this.walkDom(this.root, el => {

                    if( el.hasAttribute('m-text') ) {
                        let expression = el.getAttribute('m-text');
                        el.innerText = evaluateExpression(expression, this.methodsAndData);
                    }
                });
            }

            walkDom(el, callback) {

                callback(el);

                el = el.firstElementChild;

                while(el) {

                    this.walkDom(el, callback);

                    el = el.nextElementSibling;
                }

            }

            scanEventListeners() {
                this.walkDom(this.root, el => {

                    if( el.hasAttribute('@click') ) {
                        
                        let expression = el.getAttribute('@click');

                        el.addEventListener('click', () => {
                            evaluateExpression(expression, this.methodsAndData);
                        });

                    }

                });              
            }

        }
    </script>
</head>
<body>

    <div id="app">
        <button @click="resetCount">Reset</button>
        <button @click="count += 1">+</button>
        <button @click="count -= 1">-</button>
        <span m-text="count"></span>
    </div>

    <script src="./console-dom-library.js"></script>

    <script>
        let minimalist = new Minimalist({
            el: '#app',
            
            data: {
                count: 0
            },

            methods: {
                resetCount: function(event) {
                    this.count = 0;
                    this.printConsole(this.count);
                },

                printConsole: function(text) {
                    console.log(text);
                }
            }
        });

        minimalist.methodsAndData.count = 4;
    </script>
</body>
</html>
